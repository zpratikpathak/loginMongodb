<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signp Page</title>
  </head>
  <body>
    <h1>Registration</h1>
    <br />
    <form id="reg-form">
      <input
        type="text"
        autocomplete="off"
        id="username"
        placeholder="Username"
      />
      <input
        type="password"
        autocomplete="off"
        id="password"
        placeholder="Password"
      />
      <input type="submit" value="SignUP" />
    </form>
    <script src="javascript.js"></script>
  </body>
</html>
